<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sus Bets · Lucky Friday</title>
    <link rel="stylesheet" href="/css/dashboard.css" />
    <style>
        /* HedgeSets-specific styles */
        .hedgesets-list {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }
        .hedgeset-card {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: var(--radius-lg);
            padding: 24px;
            transition: all var(--transition-fast);
        }
        .hedgeset-card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 16px;
        }
        .hedgeset-card-title {
            font-size: 20px;
            font-weight: 500;
            color: var(--text);
            margin: 0 0 4px 0;
        }
        .hedgeset-card-subtitle {
            font-size: 14px;
            color: var(--text-muted);
            margin: 0;
        }
        .hedgeset-card-meta {
            display: flex;
            gap: 16px;
            align-items: center;
            margin-bottom: 16px;
            flex-wrap: wrap;
        }
        .hedgeset-card-content {
            display: grid;
            grid-template-columns: auto 1fr;
            gap: 16px;
            align-items: start;
        }
        .budget-value {
            font-size: 18px;
            font-weight: 500;
            color: var(--text);
            text-align: right;
        }
        .singlebets-count {
            font-size: 14px;
            color: var(--text-muted);
        }
    </style>
</head>
<body>
    <header>
        <div class="header-title">Ditmemay1xbet</div>
        <div class="header-center">
            <div class="role-toggle" role="group" aria-label="Role selector">
                <button id="role-accountant" type="button" class="active" data-role="accountant">Accountant</button>
                <button id="role-bet" type="button" data-role="bet">Bet Master</button>
            </div>
        </div>
        <div class="header-right">
            <div class="theme-toggle" role="group" aria-label="Theme selector">
                <button id="theme-light" type="button" class="active">
                    <img src="/imgs/icons/ic_sun.png" alt="Light mode" />
                </button>
                <button id="theme-dark" type="button">
                    <img src="/imgs/icons/ic_moon.png" alt="Dark mode" />
                </button>
            </div>
        </div>
    </header>
    <div class="layout">
        <aside class="sidebar">
            <nav>
                <a class="nav-link" href="/dashboard">Dashboard</a>
            </nav>
            <div class="sidebar-section" data-role-section="accountant">
                <p class="sidebar-title">ACCOUNTANT</p>
                <a class="nav-link" href="#" data-role-only="accountant">Calculator</a>
                <a class="nav-link" href="/members" data-role-only="accountant">Members</a>
                <a class="nav-link" href="/fridays" data-role-only="accountant">Fridays</a>
                <a class="nav-link active" href="/hedgesets" data-role-only="accountant">Sus Bets</a>
            </div>
            <div class="sidebar-odds-toggle">
                <label class="sidebar-odds-toggle-label">Odds Format</label>
                <div class="odds-toggle">
                    <button type="button" id="global-odds-hk" class="odds-btn active" onclick="setGlobalOddsType('hk')">HK</button>
                    <button type="button" id="global-odds-int" class="odds-btn" onclick="setGlobalOddsType('int')">INT</button>
                </div>
            </div>
        </aside>
        <main class="main-content">
            <div class="hedgesets-container" data-role-only="accountant">
                <div class="page-header">
                    <h1>Sus Bets</h1>
                </div>
                <div id="error-message" class="error-message" style="display: none;"></div>
                <div class="hedgesets-list" id="hedgesets-list">
                    <div class="empty-state">Loading...</div>
                </div>
            </div>
            <div class="bet-master-content" data-role-only="bet" style="display: none;">
                <div class="empty-state" style="padding: 48px; text-align: center;">
                    <h2 style="font-size: 20px; font-weight: 400; margin-bottom: 8px; color: var(--text);">Bet Master View</h2>
                    <p style="color: var(--text-muted);">Switch to Accountant role to view Sus Bets.</p>
                </div>
            </div>
        </main>
    </div>

    <script>
        const root = document.documentElement;
        const lightBtn = document.getElementById('theme-light');
        const darkBtn = document.getElementById('theme-dark');
        const roleAccountantBtn = document.getElementById('role-accountant');
        const roleBetBtn = document.getElementById('role-bet');
        const accountantSections = document.querySelectorAll('[data-role-section="accountant"], [data-role-only="accountant"]');

        const ROLE_COOKIE = 'lf_role';
        const THEME_COOKIE = 'lf_theme';
        const ODDS_TYPE_COOKIE = 'lf_odds_type';

        function setCookie(name, value, days = 365) {
            const expires = new Date(Date.now() + days * 864e5).toUTCString();
            document.cookie = `${name}=${value}; expires=${expires}; path=/`;
        }

        function getCookie(name) {
            return document.cookie.split('; ').find(row => row.startsWith(`${name}=`))?.split('=')[1];
        }

        function setTheme(theme) {
            root.setAttribute('data-theme', theme);
            if (theme === 'light') {
                lightBtn.classList.add('active');
                darkBtn.classList.remove('active');
            } else {
                darkBtn.classList.add('active');
                lightBtn.classList.remove('active');
            }
            setCookie(THEME_COOKIE, theme);
        }

        function setRole(role) {
            const isAccountant = role === 'accountant';
            roleAccountantBtn.classList.toggle('active', isAccountant);
            roleBetBtn.classList.toggle('active', !isAccountant);
            accountantSections.forEach(section => {
                section.classList.toggle('hidden', !isAccountant);
            });
            
            const mainContent = document.querySelector('.main-content');
            if (mainContent) {
                const accountantContent = mainContent.querySelectorAll('[data-role-only="accountant"]');
                const betContent = mainContent.querySelectorAll('[data-role-only="bet"]');
                
                accountantContent.forEach(el => {
                    el.style.display = isAccountant ? '' : 'none';
                });
                betContent.forEach(el => {
                    el.style.display = isAccountant ? 'none' : '';
                });
            }
            
            setCookie(ROLE_COOKIE, role);
        }

        lightBtn.addEventListener('click', () => setTheme('light'));
        darkBtn.addEventListener('click', () => setTheme('dark'));
        roleAccountantBtn.addEventListener('click', () => setRole('accountant'));
        roleBetBtn.addEventListener('click', () => setRole('bet'));

        const savedTheme = getCookie(THEME_COOKIE) || 'light';
        const savedRole = getCookie(ROLE_COOKIE) || 'accountant';
        const savedOddsType = getCookie(ODDS_TYPE_COOKIE) || 'hk';
        setTheme(savedTheme);
        setRole(savedRole);

        function setGlobalOddsType(type) {
            const hkBtn = document.getElementById('global-odds-hk');
            const intBtn = document.getElementById('global-odds-int');
            
            hkBtn.classList.toggle('active', type === 'hk');
            intBtn.classList.toggle('active', type === 'int');
            
            setCookie(ODDS_TYPE_COOKIE, type);
        }
        
        if (document.getElementById('global-odds-hk')) {
            setGlobalOddsType(savedOddsType);
        }

        async function loadHedgeSets() {
            try {
                // Check for Friday ID filter from query parameter
                const urlParams = new URLSearchParams(window.location.search);
                const fridayId = urlParams.get('fridayId');
                
                const response = await fetch('/api/hedgesets');
                if (!response.ok) throw new Error('Failed to load Sus Bets');
                let hedgeSets = await response.json();
                
                // Filter by Friday ID if provided
                if (fridayId) {
                    hedgeSets = hedgeSets.filter(hs => hs.fridayId === parseInt(fridayId));
                }
                
                renderHedgeSets(hedgeSets);
            } catch (error) {
                showError('Failed to load Sus Bets: ' + error.message);
                document.getElementById('hedgesets-list').innerHTML = 
                    '<div class="empty-state">Error loading Sus Bets</div>';
            }
        }

        function renderHedgeSets(hedgeSets) {
            const list = document.getElementById('hedgesets-list');
            
            if (hedgeSets.length === 0) {
                list.innerHTML = '<div class="empty-state">No Sus Bets found</div>';
                return;
            }

            list.innerHTML = hedgeSets.map(hs => {
                const date = new Date(hs.fridayDate);
                const dateStr = date.toLocaleDateString('en-US', { year: 'numeric', month: 'short', day: 'numeric' });

                return `
                    <div class="hedgeset-card">
                        <div class="hedgeset-card-header">
                            <div>
                                <h3 class="hedgeset-card-title">${escapeHtml(hs.title)}</h3>
                                <p class="hedgeset-card-subtitle">${escapeHtml(dateStr)} · ${escapeHtml(hs.fridayAccountTitle)}</p>
                            </div>
                            <div class="budget-value">${formatCurrency(hs.budget)}</div>
                        </div>
                        <div class="hedgeset-card-meta">
                            <span class="singlebets-count">Single Bets: ${hs.singleBetsCount}</span>
                        </div>
                        <div class="hedgeset-card-content">
                            <div class="lineup-section">
                                <div class="lineup-label">Lineup</div>
                                <div class="lineup-entries">
                                    ${hs.lineupEntries.length > 0 
                                        ? hs.lineupEntries.map(le => 
                                            `<span class="lineup-badge">${escapeHtml(le.memberName)} <span class="lineup-amount">${formatCurrency(le.amount)}</span></span>`
                                          ).join('')
                                        : '<span class="lineup-badge" style="opacity: 0.5;">No lineup</span>'
                                    }
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function formatCurrency(amount) {
            return new Intl.NumberFormat('vi-VN', { 
                style: 'currency', 
                currency: 'VND',
                minimumFractionDigits: 0
            }).format(amount);
        }

        function showError(message) {
            const errorDiv = document.getElementById('error-message');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        loadHedgeSets();
    </script>
</body>
</html>
